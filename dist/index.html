<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <header>
        <div id="hamburgerMenuIcon">
            <div class="hamburgerPart"></div>
            <div class="hamburgerPart"></div>
            <div class="hamburgerPart"></div>
        </div>
        <h1>To-Do List</h1>
        <div id="addToDoButton">+</div>
    </header>
    <div id="mainContainer">
        <div id="sideNavContainer">
            <div id="sideNavContent">
                <div id="_allToDos" class="navTopItem">All</div>
                <div id="todaySelection" class="navTopItem">Today</div>
                <div id="weekSelection" class="navTopItem">Week</div>
                <div id="projectsSelection" class="navTopItem">Projects</div>
                <ul id="projectsContainer">
                    <!-- Dynamically populate with project names -->
                </ul>
                <div id="newProjectButton" class="navTopItem"><span id="newProjectPlusSymbol">+</span> Add Project</div>
                <div id="newProjectFormContainer">
                    <form id="newProjectForm">
                        <label for="projectName" class="newProjectLabel">
                            Name
                        </label>
                        <input type="text" name="projectName" id="projectNameInput" class="newProjectInput">
                        <div id="projectFormControllButtonsContainer">
                            <button type="button" id="closeFormButton" class="projectFormControllButton">Close</button>
                            <button type="button" id="clearFieldsButton" class="projectFormControllButton">Clear</button>
                            <input id="addProjectButton" class="projectFormControllButton" type="submit" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="mainContentContainer">
            
            <div id="toDosContainer">
                <!-- Dynamically populate with ToDos based on project select (default 'All') -->
            </div>
        </div>
    </div>
    <div id="toDoFormModal">
        <div id="popupBody">
            <div id="formTitle">Add ToDo</div>
            <div id="formContainer">
                <form id="newToDoForm">
                    <div class="formElementContainer">
                        <label for="toDoTitle" class="toDoFormLabel">
                            Title
                        </label>
                        <input type="text" name="toDoTitle" id="toDoTitleInput" class="toDoFormInput">
                    </div>
                    <div class="formElementContainer">
                        <label for="toDoDescription" class="toDoFormLabel">
                            Description
                        </label>
                        <input type="text" name="toDoDescription" id="toDoDescriptionInput" class="toDoFormInput">
                    </div>
                    <div class="formElementContainer">
                        <label for="toDoDueDate" class="toDoFormLabel">
                            Due
                        </label>
                        <input type="date" name="toDoDueDate" id="toDoDueDateInput" class="toDoFormInput">
                    </div>
                    <div class="formElementContainer">
                        <label for="toDoPriority" class="toDoFormLabel">
                            Priority
                        </label>
                        <select name="toDoPriority" id="toDoPrioritySelect" class="toDoFormInput">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div id="toDoFormProjectSelectContainer" class="formElementContainer">
                        <label for="toDoProject" class="toDoFormLabel">
                            Project
                        </label>
                        <select name="toDoProject" id="toDoProjectSelect" class="toDoFormInput">
                            <option value=""></option>
                            <!-- Dynamically add available projects for user to select from - default is 'All' and will be added to any other in addition to this -->
                        </select>
                    </div>
                    <div class="formElementContainer">
                        <div id="toDoFormControllButtonsContainer">
                            <button type="button" id="closeToDoFormButton" class="toDoFormControllButton">Close</button>
                            <button type="button" id="clearToDoFieldsButton" class="toDoFormControllButton">Clear</button>
                            <input id="addProjectButton" class="toDoFormControllButton" type="submit" value="Add">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
